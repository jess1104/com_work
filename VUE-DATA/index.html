<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="section1">
            
        </div>
        <div id="section2"></div>
        <div id="section3"></div>
        <div id="section4">
            <h1>{{ count }}</h1>
            <!-- v-on觸發後資料變動>再渲染至畫面 -->
            <button @click="count -= 1">-1</button>
            <button @click="count += 1">+1</button>
            <basic-component basic-name="Jess"></basic-component>
        </div>
        <div id="section5">
            <div class="input">
                {{ name }}，
                {{ sex }}性，
                年齡為 {{ age }}，
                <br>
                {{ favor.length==0 ? '':'喜歡' }}{{ favor.join('、') }}，
                {{ member ? '已' : '未'}}成為頻道會員
            </div>
            <div class="menu">
                <table>
                    <tr>
                        <td class="title">
                            姓名：
                        </td>
                        <td>
                            <input v-model="name">
                        </td>
                    </tr>
                    <tr>
                        <td class="title">
                            性別：
                        </td>
                        <td>
                            <input type="radio" value="女" v-model="sex">女</input>
                            <input type="radio" value="男" v-model="sex">男</input>
                            <input type="radio" value="中" v-model="sex">中</input>
                        </td>
                    </tr>
                    <tr>
                        <td class="title">
                            年齡：
                        </td>
                        <td>
                            <select v-model="age">
                                <option >20~40 歲間</option>
                                <option >30~40</option>
                                <option >50~60</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="title">
                            興趣：
                        </td>
                        <td>
                            <input type="checkbox" value="打扣" v-model="favor">打扣
                            <input type="checkbox" value="電玩" v-model="favor">電玩
                            <input type="checkbox" value="遊日本" v-model="favor">遊日本
                        </td>
                    </tr>
                    <tr>
                        <td class="title">
                            會員：
                        </td>
                        <td>
                            <input type="checkbox"  v-model="member">
                        </td>
                    </tr>
                </table>
                <!-- template{{}} -->
                <!-- <h1>{{Math.random()*10}}</h1> -->

                <!-- 直接放computed的函式 -->
                <!-- <h1>{{reversedMessage}}</h1> -->

                <!-- v-bind綁定事件使用 -->
                <!-- <a :href="link.href" :class="{active:isActive}">google</a> -->

                <!-- 條件渲染v-if -->
                <!-- <p v-if="show">Hello</p>
                <p v-if="show">some texts</p> -->
                <!-- 可以直接用一個template包起來 ,template不會行成一個真的tag-->
                <!-- <template v-if="show">
                    <p v-if="show">Hello</p>
                    <p v-if="show">some texts</p>   
                </template> -->

                <!-- if else用法 ，需緊緊相依-->
                <!-- <div v-if="Math.random() > 0.5">u see</div>
                <div v-else>u don't see</div> -->

                <!-- 用v-show是調style displa去做顯示隱藏互動
                v-if="show"是去拔除這個DOM效能較差 -->
                
                <!-- v-show 不行使用在template -->
                <!-- <div v-show="show">u see</div>
                <div v-show="!show">u don't see</div> -->

                <!-- v-for 陣列render -->
                <!-- userListArrar: [
                        {
                            // key:value//名字：內容
                            name:"Alex",
                            gender:"male"
                        },
                        {
                            // key:value//名字：內容
                            name:"Sara",
                            gender:"female"
                        },
                    ] -->
                <p v-for="user in userListArrar">{{ user.name }}</p>

                <!-- 物件render -->
                <!-- userListObj: {
                    alex: 'male',
                    sara: 'female'
                } -->
                <p v-for="value,key in userListObj">{{ key +","+ value}}</p>

                <!-- number render -->
                <span v-for="number in 10">{{ number }},</span>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.js'></script>
   
    <script>
            // 控制section5
            let vm = new Vue({
                el:'#section5',
                data: {
                    name:'',
                    sex:"中",
                    age:"20~40 歲間",
                    favor:[],
                    // favor:['打扣','電玩','遊日本'],
                    member: false,
                    //check才不會勾
                    msg:'Hello',
                    //網址綁定的資料
                    link:{
                        href:'https://www.google.com.tw/'
                    },
                    isActive: true,
                    show: true,
                    userListArrar: [
                        {
                            // key:value//名字：內容
                            name:"Alex",
                            gender:"male"
                        },
                        {
                            // key:value//名字：內容
                            name:"Sara",
                            gender:"female"
                        },
                    ],
                    userListObj: {
                        alex: 'male',
                        sara: 'female'
                    }

                },
                computed: {
                    reversedMessage: function(){
                        return this.msg.split('').reverse().join('')
                    }
                }

            })
            // 控制section4 監聽事件
            const BasicComponent = {
                template: `<div>{{ basicName }}</div>`,
                props: ['basicName']
            }
            let vm2 = new Vue({
                el:'#section4',
                components:{
                    'basic-component':BasicComponent,
                },
                data:{
                    count: 0,
                },
            })

    </script>
</body>
</html>
